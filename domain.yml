  utter_solution_crash:
  - text: |-
      *(crash)*
      *Please further analyze based on the following methods:* 
       ‚Ä¢ Is software upgrade has been done recently? If yes, plesae revert to the previous DLL.
       ‚Ä¢ Revert to backup software. 
       ‚Ä¢ Compare with good machine, and copy the DLL or software from good machine to NG machine.
       ‚Ä¢ Use the latest DLL from server.
       ‚Ä¢ Action before encounter the problem (simulation step to simulate the issue), and avoid the step to run production (if urgent to run production) Can verify using log event.
       ‚Ä¢ Identify which inspection causing the problem, untick the inspection option or comment out the DLL (if urgent to run production).
       ‚Ä¢ INI key change? Please revert the INI key value.
       ‚Ä¢ Enable saveimagebeforetest=2, and test the image in offline test.
       ‚Ä¢ Multithread key enabled?
       ‚Ä¢ Check config file (IEPackage, IEPad).
       ‚Ä¢ Press F9 to check Trigger Code and Error Code receive, then check with handler.
       ‚Ä¢ Check memory usage is it more than 2GB, if yes, please identify which engine causing it, and disable it to continue run production.
