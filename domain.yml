version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- mood_great:
    use_entities: true
- mood_unhappy:
    use_entities: true
- bot_challenge:
    use_entities: true
- issueSoftware:
    use_entities: true
- issueHardware:
    use_entities: true
- issueVision:
    use_entities: true
- restart:
    use_entities: true
- soft_crash:
    use_entities: true
- hard_bluescreen:
    use_entities: true
- soft_memory_leak:
    use_entities: true
- hard_software_pc_hang:
    use_entities: true
- visison_overkill_underkill:
    use_entities: true
- vision_defect_not_visible:
    use_entities: true
- hard_image_flickering:
    use_entities: true
- soft_bug_simulate:
    use_entities: true
- soft_bug_random:
    use_entities: true
- soft_vision_cycle_time_spike:
    use_entities: true
- hard_invalid_grab_time_out:
    use_entities: true
- thinking:
    use_entities: true
- crash:
    use_entities: true
entities: []
slots: {}
responses:
  utter_greet:
  - text: Hi there!
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_issueType:
  - text: Is your issue software, hardware or vision related?
  utter_startSoftware:
  - buttons:
    - payload: soft_bug_simulate
      title: Bug (Able simulate)
    - payload: soft_bug_random
      title: Bug (Random)
    - payload: soft_crash
      title: Crash
    - payload: soft_vision_cycle_time_spike
      title: Vision Cycle Time Spike
    - payload: soft_memory_leak
      title: Memory Leak
    text: What type of software issue are you facing?
  utter_startHardware:
  - buttons:
    - payload: hard_bluescreen
      title: Bluescreen
    - payload: hard_software_pc_hang
      title: Software/PC Hang
    - payload: hard_invalid_grab_time_out
      title: Invalid Hardware/Grab TimeOut
    - payload: hard_image_flickering
      title: Image Flickering
    text: What type of hardware issue are you facing?
  utter_startVision:
  - buttons:
    - payload: visison_overkill_underkill
      title: Overkill/Underkill
    - payload: ' vision_defect_not_visible'
      title: Defect not visible under vision
    text: What type of vision issue are you facing?
  utter_soft_bug_simulate:
  - text: |-
      **Info to Collect:**
        Export info
  utter_soft_bug_random:
  - text: |-
      **Info to Collect:** 
       • Export info 
       • Image (SaveImageBeforeTest) 
       • V4/V5 backup folder 
       • Software version comparision with other handler
  utter_soft_crash:
  - text: |-
      **Info to Collect:** 
       • Export info 
       • Image (SaveImageBeforeTest) 
       • V4/V5 backup folder 
       • Software version comparision with other handler 
       • CrashDumps 
       • Event Viewer from OS
  utter_soft_vision_cycle_time_spike:
  - text: |-
      **Info to Collect:** 
       • Export info 
       • Image of good unit and defect unit 
       • V4/V5 backup folder 
       • Software version comparision with other handler 
       • [Intel® Processor Diagnostic Tool (Windows Based)](https://downloadcenter.intel.com/download/19792/Intel-Processor-Diagnostic-Tool)
       • Memory Leak
       • CPU Usage (During Production Run) <60%
       • Log Time
  utter_soft_memory_leak:
  - text: |-
      **Info to Collect:** 
       • Export info  
       • V4/V5 backup folder 
       • Perfmon (Trace V3/V4/V5 memory) C:\PerfLogs
  utter_hard_bluescreen:
  - text: |-
      **Info to Collect:** 
       • Export info 
       • V4/V5 backup folder 
       • Ghost Image
       • Perfmon (Trace V3/V4/V5 memory) C:\PerfLogs
       • [MemTest64 (Windows Based)](https://www.techpowerup.com/download/techpowerup-memtest64/)
       • [Intel® Processor Diagnostic Tool (Windows Based)](https://downloadcenter.intel.com/download/19792/Intel-Processor-Diagnostic-Tool)
       • HDD Diagnostic (Recovery USB Pendrive) 
       • Memory Diagnostic (Recovery USB Pendrive)
       • Bluescreen Error Code
       • BlueScreenViewer (C:\Windows\Minidump)
  utter_hard_software_pc_hang:
  - text: |-
      **Info to Collect:** 
       • Perfmon (Trace V3/V4/V5 memory) C:\PerfLogs 
       • [MemTest64 (Windows Based)](https://www.techpowerup.com/download/techpowerup-memtest64/)
       • [Intel® Processor Diagnostic Tool (Windows Based)](https://downloadcenter.intel.com/download/19792/Intel-Processor-Diagnostic-Tool)
       • HDD Diagnostic (Recovery USB Pendrive) 
       • Memory Diagnostic (Recovery USB Pendrive)
  utter_hard_invalid_grab_time_out:
  - text: |-
      **Info to Collect:** 
       • CamSelection
       • Camera Viewer
  utter_hard_image_flickering:
  - text: Oops! Please contact our technical support for more information!
  utter_visison_overkill_underkill:
  - text: |-
      **Info to Collect:** 
       • Export info 
       • Image of good unit and defect unit 
       • Committed Vision Spec
       		--> Committed inspection (accuracy & min detect size)
            --> Cycle time
       • Onsite Analysis
       		--> Software setting adjustment
  utter_vision_defect_not_visible:
  - text: |-
      **Info to Collect:** 
       • Committed Vision Spec
       		--> Committed inspection (accuracy & min detect size)
            --> Cycle time
       • Onsite Analysis
       		--> Software setting adjustment
       • Onsite Analysis
       		--> Hardware setting adjustment
       • Vision and Scope image with defect pin point
  utter_solution_crash:
  - text: |-
      **Solutions:** 
       • Revert to previous DLL after update
       • Revert to backup software 
       • INI key change?
       • Multithread key enabled?
       • Identify which inspection causing the problem
  utter_feedback:
  - text: Is this solution correct?
  - text: Did it helps?
actions:
- sol_crash
- solution_crash
- utter_feedback
forms: {}
e2e_actions: []
